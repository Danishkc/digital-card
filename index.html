<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amin Patel - Digital Card</title>
  <link rel="stylesheet" href="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous">
  <style>
    :root {
      --primary: #506680;
      --background: #ffffff;
      --text: #333333;
      --subtle: #999999;
    }

    [data-theme="dark"] {
      --primary: #8ca4c4;
      --background: #1e2c3b;
      --text: #f0f0f0;
      --subtle: #aaaaaa;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--background);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .card {
      background: var(--background);
      color: var(--text);
      border-radius: 20px;
      border: 4px solid var(--primary);
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      overflow: hidden;
    }

    .top-section {
      background-color: var(--primary);
      color: #fff;
      padding: 24px;
      position: relative;
    }

    .logo {
      font-family: Georgia, serif;
      font-size: 1.3em;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .name {
      margin-top: 16px;
      font-size: 1.6em;
      font-weight: bold;
    }

    .pronoun {
      color: #cfd5e4;
      font-style: italic;
      font-size: 1em;
    }

    .title, .company {
      margin-top: 8px;
      font-size: 1em;
    }

    .profile-image {
      position: absolute;
      right: 16px;
      bottom: -32px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid var(--background);
      overflow: hidden;
    }

    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .bio {
      padding: 56px 20px 20px 20px;
      font-size: 1em;
      text-align: center;
      background-color: var(--background);
    }

    .contact-section {
      padding: 20px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 14px;
      font-size: 0.95em;
    }

    .contact-item i {
      font-size: 1.2em;
      margin-right: 12px;
      color: var(--primary);
    }

    .contact-meta {
      color: var(--subtle);
      font-size: 0.8em;
      margin-left: 6px;
    }

    .add-contact-btn, .toggle-theme-btn {
      display: block;
      width: 100%;
      padding: 14px;
      background-color: var(--primary);
      color: white;
      text-align: center;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    .add-contact-btn:hover, .toggle-theme-btn:hover {
      background-color: #3d5066;
    }

    .qr-section {
      display: flex;
      justify-content: center;
      padding: 16px;
    }

    canvas {
      border-radius: 10px;
      background: white;
    }

    @media (max-width: 420px) {
      .profile-image {
        width: 60px;
        height: 60px;
        bottom: -24px;
      }

      .bio {
        padding-top: 48px;
      }
    }
  </style>
</head>
<body data-theme="light">
  <div class="card">
    <div class="top-section">
      <div class="logo">elegance<br><span style="font-size: 0.7em; letter-spacing: 2px;">APPAREL</span></div>
      <div class="name">Amin Patel</div>
      <div class="pronoun">(he/him)</div>
      <div class="title">Founder/Owner</div>
      <div class="company">Elegance Apparel</div>
      <div class="profile-image">
        <img src="https://i.imgur.com/qIufhof.png" alt="Amin Patel"/>
      </div>
    </div>
    <div class="bio">
      Building a legacy of elegant fashion through creativity and innovation.
    </div>
    <div class="contact-section">
      <div class="contact-item">
        <i class="fas fa-phone-alt"></i> +1 555 987 6543 <span class="contact-meta">Work</span>
      </div>
      <div class="contact-item">
        <i class="fas fa-envelope"></i> amin.patel@eleganceapparel.com <span class="contact-meta">Work</span>
      </div>
      <div class="contact-item">
        <i class="fas fa-globe"></i> www.eleganceapparel.com <span class="contact-meta">Company</span>
      </div>
      <button class="add-contact-btn" onclick="downloadVCF()">+ Add to Contacts</button>
      <button class="toggle-theme-btn" onclick="toggleTheme()">ðŸŒ™ Toggle Dark/Light Mode</button>
    </div>
    <div class="qr-section">
      <canvas id="qrcode"></canvas>
    </div>
  </div>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!-- QR Code Generator -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <script>
    // Generate QR code
    QRCode.toCanvas(document.getElementById('qrcode'), "https://www.eleganceapparel.com", {
      width: 120,
      color: {
        dark: "#000000",
        light: "#ffffff"
      }
    });

    // Download vCard
    function downloadVCF() {
      const vcf = `
BEGIN:VCARD
VERSION:3.0
FN:Amin Patel
ORG:Elegance Apparel
TITLE:Founder/Owner
EMAIL;TYPE=WORK:amin.patel@eleganceapparel.com
TEL;TYPE=WORK:+1 555 987 6543
URL:https://www.eleganceapparel.com
END:VCARD`.trim();

      const blob = new Blob([vcf], { type: 'text/vcard' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'amin-patel.vcf';
      link.click();
    }

    // Theme toggle
    function toggleTheme() {
      const body = document.body;
      body.dataset.theme = body.dataset.theme === "dark" ? "light" : "dark";
    }
  </script>
</body>
</html>
